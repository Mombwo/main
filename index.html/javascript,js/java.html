<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>HTML and Javascript example</title>
    <script>
      function showAlert() {
        alert('Hello,this is javascript alert!');
      }
    </script>
</head>
<body>
  <h1>HTML and Javascript Example</h1>
  <p>Click the button below to see a Javascript alert</p>
  <button onclick="showAlert()">Click me</button>
</body>
</html>
